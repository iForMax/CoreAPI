/*
 * This file was generated and modified to include ShadowJar support.
 */

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java-library'
    id 'maven-publish'
}

group = 'firas.coreapi'
version = '1.0-SNAPSHOT'
description = 'CoreAPI'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.md-5.net/content/repositories/releases/')
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'


        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    compileOnly 'net.md-5:bungeecord-api:1.20-R0.1' // Or use 1.16 if you're targeting older MC

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveBaseName.set('CoreAPI')
    archiveClassifier.set('') // No -all in the filename
    archiveVersion.set(version)
    destinationDirectory.set(file('D:/iForMax/Plugins/Wystern/SERVER/plugins'))
    archiveFileName.set('CoreAPI.jar')

}

tasks.build.dependsOn tasks.shadowJar


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
