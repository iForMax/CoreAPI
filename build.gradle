/*
 * This file was generated and modified to include ShadowJar support.
 */

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java-library'
    id 'maven-publish'
}

group = 'firas.coreapi'
version = '1.0-SNAPSHOT'
description = 'CoreAPI'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    // SpigotMC snapshots (for spigot-api)
    maven {
        name = 'spigotmc-repo'
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    // PaperMC public repo (in case you use Paper or velocity-related libs)
    maven {
        name = 'papermc-repo'
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    // Minecraft official libraries repo
    maven {
        name = 'minecraft-repo'
        url = uri('https://libraries.minecraft.net/')
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.30'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveBaseName.set('CoreAPI')
    archiveClassifier.set('') // No -all in the filename
    archiveVersion.set(version)
    destinationDirectory.set(file('D:/iForMax/Plugins/Wystern/SERVER/plugins'))
    archiveFileName.set('CoreAPI.jar')

}

tasks.build.dependsOn tasks.shadowJar


publishing {
    publications {
        maven(MavenPublication) {
            artifact shadowJar

            groupId = 'firas.coreapi'
            artifactId = 'CoreAPI'
            version = '1.0-SNAPSHOT'
        }
    }
}