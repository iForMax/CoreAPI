/*
 * This file was generated and modified to include ShadowJar support.
 */

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java-library'
    id 'maven-publish'
}

group = 'firas.coreapi'
version = '1.0-SNAPSHOT'
description = 'CoreAPI'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    // ✅ Maven Central (Lombok is here)
    mavenCentral()

    // ✅ Spigot snapshot repo (for spigot-api)
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    // ✅ Optional: PaperMC repo — restrict it to avoid stealing other dependencies
    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
        content {
            includeGroup 'io.papermc.paper'
        }
    }

    // Optional: Sonatype snapshots for net.md-5 (like bungeecord-chat)
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
        content {
            includeGroup 'net.md-5'
        }
    }
}


dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.30'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveBaseName.set('CoreAPI')
    archiveClassifier.set('') // No -all in the filename
    archiveVersion.set(version)
    destinationDirectory.set(file('D:/iForMax/Plugins/Wystern/SERVER/plugins'))
    archiveFileName.set('CoreAPI.jar')

}

tasks.build.dependsOn tasks.shadowJar


publishing {
    publications {
        maven(MavenPublication) {
            artifact shadowJar

            groupId = 'firas.coreapi'
            artifactId = 'CoreAPI'
            version = '1.0-SNAPSHOT'
        }
    }
}